<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Карты</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">
    <div class="cards-wrapper">

      <div class="draggable">
        <div class="card-block">
          <div class="card">
            <div class="side back">
              <img src="img/card-back.png" alt="Card back">
            </div>
            <div class="side front">
              <img src="img/ace.png" alt="Card front">
            </div>
          </div>
        </div>
      </div>

      <div class="draggable">
        <div class="card-block">
          <div class="card">
            <div class="side back">
              <img src="img/card-back.png" alt="Card back">
            </div>
            <div class="side front">
              <img src="img/queen.png" alt="Card front">
            </div>
          </div>
        </div>
      </div>

      <div class="draggable">
        <div class="card-block">
          <div class="card">
            <div class="side back">
              <img src="img/card-back.png" alt="Card back">
            </div>
            <div class="side front">
              <img src="img/joker.png" alt="Card front">
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
